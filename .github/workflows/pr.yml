name: PR
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      - name: Run Golang CI Lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=0

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: v2.10.2
          args: release -f .goreleaser-staging.yml --snapshot --clean
        env:
          RELEASE_DISABLE: true
